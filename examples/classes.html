<html>
<head>
  <title>Test WM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetization" content="$twitter.xrptipbot.com/sharafian_">
  <script defer src="https://cdn.coil.com/monetized-classes.js"></script>
  <style id="wm-stylesheet">
    .wm-if-monetized { display: none; }
    .wm-if-not-monetized { display: none; }
  </style>
</head>
<body>
  <h1>Hello World</h1>

  <div class="wm-if-monetized">
    <p>Monetization is enabled!</p>
  </div>

  <div class="wm-if-not-monetized">
    <p>Monetization is not enabled!</p>
  </div>
</body>
</html>
